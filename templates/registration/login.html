{% extends "registration/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3">
        <div class="form-block login-form">
            {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
            {% endif %}

            <form method="post" action="{% url 'login' %}" class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <legend>Авторизация</legend>
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ next }}" />
                        {{ form|crispy }}
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6 col-md-6">
                        <a class="password_reset_btn" href="{% url 'password_reset' %}">Восстановление пароля</a>
                    </div>
                    <div class="col-sm-6 col-md-6">
                        <button type="submit" class="btn btn-default btn-block btn-primary">Войти</button>
                    </div>
                </div>
            </form>
            <div class="reg_block row">
                <div class="col-sm-12 col-md-12">
                    <a href="{% url 'signup' %}">Регистрация</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
