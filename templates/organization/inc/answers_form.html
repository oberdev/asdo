<div class="question" data-time="{{ question.time }}">
    <h4 data-complexity="{{ question.complexity }}]">Вопрос</h4>
    {{ question.question|safe }}
</div>
<input type="hidden" name="question_id" value="{{ question.id }}">
<hr/>
<h4>Варианты ответов</h4>
{% for a in answers %}
    <div class="radio">
        <label>
            <input type="radio" name="answer_id" id="optionsRadios_{{ a.id }}" value="{{ a.id }}">
            {{ a.answer|safe }}
{#            {% if a.correct %} [правильный] {% endif %}#}
        </label>
    </div>
{% endfor %}
